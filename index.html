<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body> 
   <div class="container">
     <div class="row">
       <div class="col-md-12 p-5 text-center text-white"  style="background-color: #5F4B66">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
       </div>
     </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body table-light bg-light">
          <h6>Test Subject ID Number:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-primary border border-color-primary p-2" >
          <div class="card card-header text-white text-md-right" style="background-color: #526760;">
            <h3 class="border border-color-primary p-3 card-title" style="font-size: 22px;">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class = "table-active"  class="card-body">
            <h6> <option>ID: 940 </option></h6>
            <h6> <option>Ethnicity: Caucasian</option></h6>
            <h6> <option>Gender: F</option></h6>
            <h6> <option>Age: 24</option></h6>
            <h6> <option>Location: Beaufort/NC</option></h6>
            <h6> <option>Bbtype: I<option></h6>
            <h6> <option>Wfreq:2</option></h6>
        </div>
       </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
